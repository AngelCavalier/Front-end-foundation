<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PropTypes</title>
    <script src="https://cdn.bootcss.com/react/16.8.6/umd/react.development.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.8.6/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.0/prop-types.js"></script>
  </head>
  <body>
    <div id="example"></div>
  </body>
  <script type="text/babel">
    var data = 123
    class MyTittle extends React.Component {
      static propTypes = {
        title: PropTypes.string.isRequired,
      }
      render() {
        return <h1>{this.props.title}</h1>
      }
    }
    ReactDOM.render(
      <MyTittle title={data} />,
      document.getElementById('example')
    )
  </script>
</html>
