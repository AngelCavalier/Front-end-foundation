<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finding a DOM node</title>
    <script src="https://cdn.bootcss.com/react/16.8.6/umd/react.development.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.8.6/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.js"></script>
  </head>
  <body>
    <div id="example"></div>
  </body>
  <script type="text/babel">
    class MyComponent extends React.Component {
      constructor(props) {
        super(props)
        this.myTextInput = React.createRef()
        this.handleClick = this.handleClick.bind(this)
      }
      handleClick() {
        this.myTextInput.current.focus()
      }
      render() {
        return (
          <div>
            <input type="text" ref={this.myTextInput} />
            <input
              type="button"
              value="Focus the input"
              onClick={this.handleClick}
            />
          </div>
        )
      }
    }
    ReactDOM.render(<MyComponent />, document.getElementById('example'))
  </script>
</html>
