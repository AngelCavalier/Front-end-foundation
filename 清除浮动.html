<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>清除浮动</title>
  </head>
  <style>
    /* 伪元素清除浮动 */
    /* .container::after {
      content: '';
      clear: both;
      display: block;
      visibility: hidden;
      height: 0;
    } */
    /* 使父元素称为BFC清除浮动*/
    .container {
      overflow: hidden;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: #000;
      float: left;
    }
  </style>
  <body>
    <div class="container" style="background-color: thistle">
      <div class="box"></div>
    </div>
  </body>
</html>
