<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>this.state</title>
    <script src="https://cdn.bootcss.com/react/16.8.6/umd/react.development.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.8.6/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.js"></script>
  </head>
  <body>
    <div id="example"></div>
  </body>
  <script type="text/babel">
    class LikeButton extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          liked: false,
        }
        this.handleClick = this.handleClick.bind(this)
      }
      handleClick(event) {
        this.setState({
          liked: !this.state.liked,
        })
      }
      render() {
        var text = this.state.liked ? 'like' : "haven't liked"
        return (
          <p onClick={this.handleClick}>You {text} this. Click to toggle.</p>
        )
      }
    }
    ReactDOM.render(<LikeButton />, document.getElementById('example'))
  </script>
</html>
