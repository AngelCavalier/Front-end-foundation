      setTimeout(() => {
        const data = 100000;
        const oneData = 20;
        let times = data / oneData;
        let countOfRender = 0;
        let ul = document.querySelector('ul');
        function add() {
          const fragment = document.createDocumentFragment();
          for (let i = 0; i < oneData; i++) {
            const li = document.createElement('li');
            li.innerHTML = Math.floor(Math.random() * data);
            fragment.append(li);
          }
          ul.appendChild(fragment);
          countOfRender += 1;
          loop();
        }
        function loop() {
          if (countOfRender < times) {
            window.requestAnimationFrame(add);
          }
        }
        loop();
      }, 0);
    </script>
