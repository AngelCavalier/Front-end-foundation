<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component Lifecycle</title>
    <script src="https://cdn.bootcss.com/react/16.8.6/umd/react.development.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.8.6/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.js"></script>
  </head>
  <body>
    <div id="example"></div>
  </body>
  <script type="text/babel">
    class Hello extends React.Component {
      constructor(props) {
        super(props)
        this.state = { opacity: 1.0 }
      }
      componentDidMount() {
        this.timer = setInterval(
          function () {
            var opacity = this.state.opacity
            opacity -= 0.05
            if (opacity < 0.1) {
              opacity = 1.0
            }
            this.setState({
              opacity: opacity,
            })
          }.bind(this),
          100
        )
      }
      render() {
        return (
          <div style={{ opacity: this.state.opacity }}>
            Hello {this.props.name}
          </div>
        )
      }
    }
    ReactDOM.render(<Hello name="world" />, document.getElementById('example'))
  </script>
</html>
